<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" async src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link type="text/css" href="style.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Financial Survey</title>
</head>
<body>
        <header>
            <div class="header-footer">
                <h1 id="title">Financial Survey</h1>
                <p id="description">Best Financial Consultants!</p>
            </div>
        </header>
        <main>
            <form id="survey-form">
                <div id="personal-info-box">
                    <h2 id="personal-h2">Personal Information</h2>
                    <label id="name-label" for="name">* First Name:</label>
                        <input type="text" name="client-name" id="name" placeholder="Enter First Name" required>
                    <label id="last-label" for="last-name">* Last Name:</label>
                        <input type="text" name="client-name" id="last-name" placeholder="Enter Last Name" required>
                    <label id="email-label" for="email">* Email:</label>
                        <input type="email" name="client-email" id="email" placeholder="Enter Email" required>
                </div>
                <div id="questionare-info-box">
                    <h2 id="personal-h2">Questionare</h2>
                    <label id="number-label" for="number">* # of Dependants:</label>
                        <input type="number" name="dependants" id="number" min="0" max="10" placeholder="0" required>
                    <label id="select-label" for="dropdown">Annual Salary:</label>
                        <select name="salary" id="dropdown">
                            <option value="0-10000">$0 - $10,000</option>
                            <option value="11000-20000">$11,000 - $20,000</option>
                            <option value="21000-30000">$21,000 - $30,000</option>
                            <option value="31000-50000">$31,000 - $50,000</option>
                            <option value="50000+">$50,000+</option>
                        </select>
                    <label id="radio-label" for="radio-question">Are You a New Client?</label>
                        <ul id="radio">
                            <li><input type="radio" name="new-client" value="yes"><label class="label-input">Yes</label></li>
                            <li><input type="radio" name="new-client" value="no" checked><label class="label-input">No</label></li>
                        </ul>
                    <label id="checkbox-label" for="check-question">Check All That Apply:</label>
                        <ul id="check">
                            <li><input type="checkbox" name="questions" id="check-question" value="Married"> Married</li>
                            <li><input type="checkbox" name="questions" id="check-question" value="Retired"> Retired</li>
                            <li><input type="checkbox" name="questions" id="check-question" value="Single" checked> Single</li>
                            <li><input type="checkbox" name="questions" id="check-question" value="Widowed"> Widowed</li>
                        </ul>
                    <label id="textarea-label" for="extra-comments">Extra Information:</label>
                        <textarea id="extra-comments" placeholder="Comment Here!"></textarea>
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
        </main>
        <footer>
            <div class="header-footer">
                <span>Copyright &copy; David Lopez</span>
            </div>
        </footer>
        
</body>
</html>
